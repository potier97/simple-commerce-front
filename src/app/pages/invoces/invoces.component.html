<div class="root">
    <div class="container" [hidden]="!loadingData">
        <div class="space"></div> 
        <mat-card> 
            <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="12px"> 
                <h2 class="title">Buscador</h2>
                <button  
                    mat-raised-button
                    color="primary" 
                    class="btn-alone" 
                    (click)="generateMonthInvoice()">  
                    Generación Facturas Mes
                </button>
            </div> 
            <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="12px">
                <mat-form-field fxFlex="70" class="full-width-field" appearance="outline" color="red">
                    <mat-label>Id</mat-label>
                    <input 
                        matInput  
                        type="text" 
                        placeholder="DNI Producto"
                        [(ngModel)]="searchInvoice"
                        name="searchInvoice"
                        (keyup)="applyFilter()">
                </mat-form-field> 
                <button 
                    fxFlex
                    mat-raised-button
                    color="secundary"
                    type="submit"   
                    class="btn-block" 
                    (click)="clearSearch()"> 
                        <mat-icon [style.margin-right]="'10px'" >restart_alt</mat-icon> 
                        Limpiar
                </button>
            </div> 
        </mat-card>
        <div class="space"></div>
        <mat-card> 
            <table mat-table matSort [dataSource]="dataSource" > 
                <!-- Id Column -->
                <ng-container matColumnDef="idBuy">
                    <th mat-header-cell width="10%" *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idBuy}} </td>
                </ng-container>

                <!-- Fecha - Column -->
                <ng-container matColumnDef="purchaseDate">
                    <th mat-header-cell width="25%"  mat-sort-header *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element"> {{element.purchaseDate | date: "longDate" }} </td>
                </ng-container>

                <!-- Cliente - Name -  Column -->
                <ng-container matColumnDef="idClient">
                    <th mat-header-cell width="25%"  mat-sort-header *matHeaderCellDef> Cliente </th>
                    <td mat-cell *matCellDef="let element"> {{element.idClient.name + " " + element.idClient.lastName | uppercase }} </td>
                </ng-container>

                <!-- Total Pago - Column -->
                <ng-container matColumnDef="total">
                    <th mat-header-cell width="15%"  mat-sort-header *matHeaderCellDef> Total Pago </th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                </ng-container>

                <!-- Tipo Pago - Column -->
                <ng-container matColumnDef="idPayType">
                    <th mat-header-cell width="15%"  mat-sort-header *matHeaderCellDef> Tipo Pago </th>
                    <td mat-cell *matCellDef="let element"> {{element.idPayType.name}} </td>
                </ng-container>

                <!-- Accion - Column -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef  width="10%">Acción</th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="example-button-container"> 
                            <button mat-flat-button [matMenuTriggerFor]="menu" style="color: #fff;" color="primary">
                                <mat-icon style="color: #fff;">settings</mat-icon>
                                Opciones
                            </button>
                            <mat-menu #menu="matMenu"> 
                                <button mat-menu-item [routerLink]="['/invoces/datailsInvoice/', element.idBuy]">Ver Detalle</button> 
                            </mat-menu>
            
                          </div>    
                    </td>       
                </ng-container>

 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> 
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card>
        <div class="space"></div>
    </div> 


    <div 
        class="container-spinner" 
        *ngIf="!loadingData" 
        fxLayout="row" 
        fxLayoutAlign="center center"> 
        <mat-spinner color='accent' diameter="150" strokeWidth="14"></mat-spinner>
    </div>   
</div>
